dist: bionic
language: java

addons:
  sonarcloud:
    organization: "slisnychyi" # the key of the org you chose at step #3
    token: "${SONAR_TOKEN}" # encrypted value of your token

script:
  - mvn clean install
  - 'if [ "$TRAVIS_PULL_REQUEST" != "false" ]; then ./mvnw clean install sonar:sonar -Dsonar.projectKey=sLisnychyi_travischeck; fi'